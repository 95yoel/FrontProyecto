<app-layout-cabecera></app-layout-cabecera>
<app-menu></app-menu>
<hr>
<main>
    <div id="contenidoSI" [hidden]="!loaded">
        <h1 style="text-align: center;font-weight: 400;"><i>{{tituloCategoria}}</i></h1>
        <div class="grid-container">
          <div class="grid-item" *ngFor="let dest of contenido">
            <img src="{{ dest.imagen }}" class="articulo-imagen">
            <h4 class="articulo-titulo">{{ dest.nombre }}</h4>
            <p class="articulo-descripcion">{{ dest.descripcion }}</p>
            <p style="text-align: end;">{{dest.precio}} €</p>
            <a [routerLink]="['/contenido-viaje', dest.id]" class="articulo-enlace"><i class="fa-solid fa-eye" style="color:#3a9962;"></i>&nbsp;<i>Reservar</i></a>
          </div>
         </div>
    </div>
    <div id="contenidoNo" *ngIf="loaded==false">
      <h1 style="text-align: center;">Contenido no disponible</h1>
      <p style="text-align: center;">Lo sentimos ,nuestros viajes no estan disponibles en este momento</p>
    </div>
</main>
<main [hidden]="!estaVacio">
  <div style="align-items: center;">
    <img src="../../../assets/img/logos/logo2.png" width="8%"  alt="L O G O" style="margin-left: 45%;">
    <h3 style="text-align: center;">Lo sentimos.</h3>
    <p style="text-align: center;">Aún no tenemos ningún viaje en esta categoría</p>
    <a style="margin-left: 46%;cursor: pointer;" (click)="atras()"><i>Volver atrás</i> &nbsp;<i class="fa-solid fa-arrow-left-long" style="color: #3a9962;"></i></a>
  </div>
</main>
